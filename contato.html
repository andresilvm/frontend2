<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cttstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.svg" alt="logo" srcset="">
                </a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="https://www.linkedin.com/in/andr%C3%A9-moreira-996b181b8/" target="_blank">Linkedin</a></li>
                    <li><a href="https://github.com/andresilvm" target="_blank">Projetos</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
            <div class="btn-contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </div>
        </div>
    </header>
    <div class="perfil">
        <form action="https://formsubmit.co/andreluiz.moreira@hotmail.com" method="post">
            <h1>Formulario de Contato</h1>
            <input type="hidden" name="_next" value="http://127.0.0.1:5501/sucesso.html">
            <input type="hidden" name="_captcha" value="false">
            <label for="nome">Nome</label>
            <input class="campo" name="nome" type="text" id="nome" placeholder="Digite seu nome" required>
            <label for="email">Email</label>
            <input class="campo" name="email" type="email" id="email" placeholder="exemplo@gmail.com" required>
            <label for="celular">Telefone</label>
            <input class="campo" name="celular" for="celular" type="tel" id="celular" placeholder="Digite um telefone para contato">
            <label for="">Descreva o motivo do seu contato</label>
            <select name="Motivo do Contato" class="campo" name="select">
                <option value="Projeto Free Lancer">Gostaria de um projeto free lancer</option>
                <option value="Oportunidade de Emprego" selected>Oportunidade de Emprego</option>
                <option value="Trocar ideia">Troca de ideias</option>
            </select>
            <div class="btn-enviar">
                <a href="#">
                    <button type="submit">Enviar</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
